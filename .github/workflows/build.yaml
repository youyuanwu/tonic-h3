name: build

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        BUILD_TYPE: ["Debug"] # "Release"
        os: [ windows-latest, ubuntu-latest ]
    steps:
    - uses: actions/checkout@v4

    - name: submodule msquic-h3
      run: git submodule update --init

    - name: submodule msquic-h3
      run: git submodule update --init
      working-directory: submodules/msquic-h3

    - name: submodule msquic plus
      run: git submodule update --init
      working-directory: submodules/msquic-h3/submodules/msquic

    - name: Prepare machine
      working-directory: submodules/msquic-h3/submodules/msquic
      run: scripts/prepare-machine.ps1 -Tls openssl -ForBuild -InstallTestCertificates
      shell: pwsh


    # - name: Install msquic from apt (linux)
    #   if: runner.os == 'Linux'
    #   run: |
    #     wget -q https://packages.microsoft.com/config/ubuntu/$(lsb_release -rs)/packages-microsoft-prod.deb;
    #     sudo dpkg -i packages-microsoft-prod.deb;
    #     sudo apt-get update;
    #     sudo apt-get install libmsquic;
    #     dpkg -L libmsquic;

    # - name: Run Vcpkg (windows)
    #   if: runner.os == 'Windows'
    #   uses: lukka/run-vcpkg@v11
    #   with:
    #     vcpkgGitCommitId: 7354f1c8a0a276072e8d73d7eb6df6ca0ce8ccb1

    # - name: vcpkg install msquic (windows)
    #   if: runner.os == 'Windows'
    #   run: vcpkg install msquic

    - name: Install rust stable
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: 1.85.0
        components: rustfmt, clippy

    - uses: taiki-e/install-action@protoc

    - name: Run cargo check
      run: cargo check

    - name: Run cargo fmt
      run: cargo fmt --all -- --check
    
    - name: Run cargo clippy
      run: cargo clippy --all-targets -- -D warnings

    - uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.x'
    
    - name: dotnet build
      run: dotnet build

    - name: cargo build all (needed for example tests)
      run: cargo build --all-targets

    - name: run all rust unittests
      run: cargo test --all --exclude msquic --exclude msquic-h3